name: Tests
on:
    push:
        branches: [canary]
    pull_request:
        branches: [canary]
jobs:
    test:
        name: 'Test all'
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.38.1-jammy
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - name: Install dependencies
              run: npm ci
            - name: Test all
              run: ./scripts/test-all.sh
