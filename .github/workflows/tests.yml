name: Tests
env:
  CI: true
on:
  push:
    branches: [canary]
    paths:
      - 'apps/cache-testing/**'
      - 'packages/cache-handler/**'
      - 'internal/next-common/**'
      - 'internal/next-lru-cache/**'
      - 'server/**'
      - '.github/workflows/tests.yml'
      - 'internal/eslint-config/**'
      - 'internal/prettier-config/**'
      - 'package.json'
      - 'biome.json'
      - 'turbo.json'
      - '.prettierrc.json'
  pull_request:
    branches: [canary]
    paths:
      - 'apps/cache-testing/**'
      - 'packages/cache-handler/**'
      - 'internal/next-common/**'
      - 'internal/next-lru-cache/**'
      - 'server/**'
      - '.github/workflows/tests.yml'
      - 'internal/eslint-config/**'
      - 'internal/prettier-config/**'
      - 'package.json'
      - 'biome.json'
      - 'turbo.json'
      - '.prettierrc.json'
jobs:
  test:
    strategy:
      max-parallel: 2
      matrix:
        handler: [redis-stack, redis-strings, ioredis]
    name: ${{ matrix.handler }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      REDIS_URL: redis://localhost:6379
    services:
      redis:
        image: redis/redis-stack-server:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'
      - name: Replace Path with Sed
        run: |
          if [ "${{ matrix.handler }}" == "redis-strings" ]; then
            sed -i 's/cache-handler-redis-stack/cache-handler-redis-strings/g' apps/cache-testing/next.config.mjs
            sed -i 's/cache-handler-redis-stack/cache-handler-redis-strings/g' apps/cache-testing/src/instrumentation.ts
          else
            if [ "${{ matrix.handler }}" == "ioredis" ]; then
              sed -i 's/cache-handler-redis-stack/cache-handler-ioredis/g' apps/cache-testing/next.config.mjs
              sed -i 's/cache-handler-redis-stack/cache-handler-ioredis/g' apps/cache-testing/src/instrumentation.ts
            fi
          fi
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npm run playwright:install -w @repo/cache-testing
      - name: Build packages
        run: npm run build:packages
      - name: Check code style
        run: npm run codestyle:check
      - name: Run unit tests
        run: npm test
      - name: Run e2e tests
        run: |
          npm run start:backend &
          npm run build:test-app
          npm run e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.handler }}
          path: apps/cache-testing/playwright-report/
          retention-days: 7
